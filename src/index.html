<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Time Tracking Dashboard</title>
</head>
<body>
	<main>
		<!-- user container -->
		<div class="user-container">
			<!-- user profile -->
			<div class="user">
				<img src="../images/image-jeremy.png" />
				<article>
					<p>Report for</p>
					<h2 id="name">Jeremy Robson</h2>
				</article>
			</div>
			<!-- end of user profile -->
			<div class="timeline">
				<button class="time-btn" id="daily">Daily</button>
				<button class="time-btn" id="weekly">Weekly</button>
				<button class="time-btn" id="monthly">Monthly</button>
			</div>
		</div>
			<!-- end of user container -->
			<div class="grid">
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="work-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc">Work</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Work"></h1>
								<p class="previousTime" data-id="Work"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="play-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc" data-id="play">Play</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Play"></h1>
								<p class="previousTime" data-id="Play"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="study-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc" data-id="Study">Study</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Study"></h1>
								<p class="previousTime" data-id="Study"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="exercise-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc" data-id="Exercise">Exercise</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Exercise"></h1>
								<p class="previousTime" data-id="Exercise"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="social-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc" data-id="social">Social</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Social"></h1>
								<p class="previousTime" data-id="Social"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
				<!-- task-container -->
				<section class="task-container">
					<div class="task">
						<div class="task-image" id="self-care-img"></div>
						<div class="task-detail">
							<div class="task-title">
								<p class="desc" data-id="self care">Self Care</p>
								<button>
									<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="" fill-rule="evenodd"/></svg>
								</button>
							</div>
							<div class="task-duration">
								<h1 class="currentTime" data-id="Self Care"></h1>
								<p class="previousTime" data-id="Self Care"></p>
							</div>
						</div>		
					</div>
				</section> 
				<!-- end of task container -->
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
